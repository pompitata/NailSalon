<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Услуги - NailStudio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Шапка страницы -->
<header>
    <div class="header-top">
        <div class="logo-container">
            <h1>NailStudio</h1>
            <p class="tagline">С заботой о ваших ручках</p>
        </div>
        <nav class="header-nav">
            <button onclick="window.location.href='index.html'">Главная</button>
        </nav>
    </div>
</header>

<!-- Секция услуг -->
<section id="services">
    <h2>Наши услуги</h2>
    <div id="servicesList"></div>
</section>

<div class="auth-booking">
    <button id="bookingBtn" class="book-button">Записаться</button>
</div>

<div id="bookingModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Запись на процедуру</h2>
        <p>Для записи напишите нам в WhatsApp:</p>
        <a href="https://wa.me/79991234567?text=Хочу записаться на процедуру"
           target="_blank"
           class="whatsapp-link">
            <img src="images/whatsapp-icon.svg" alt="WhatsApp">
            Написать в WhatsApp
        </a>
    </div>
</div>

<script src="services.js"></script>
</body>
</html>
